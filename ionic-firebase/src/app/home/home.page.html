<ion-header>
  <ion-toolbar color='primary'>
    <ion-title>
      Ionic Crud-TODOS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list> 
  <ion-item-sliding *ngFor="let todo of todos">
    <ion-item Lines= "inset" button [routerLink]="['/details', todo.id]">
      <ion-label>
          {{todo.task}}
      </ion-label>
    </ion-item> 
    <ion-item-options side="end">
      <ion-item-option (click)="onRemove(item)" color="secodary">
         <ion-icon name="checkmark" slot="end"></ion-icon>
      </ion-item-option>

    </ion-item-options>  
  </ion-item-sliding>
</ion-list>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
<ion-fab-button routerLink="/details" routerDirection="forward">
  <ion-icon name="add">
  </ion-icon> 

</ion-fab-button> 
</ion-fab>

</ion-content>

<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref=""></ion-back-button>
      </ion-buttons>
    <ion-title>Usuarios</ion-title>

  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list> 
    <ion-item-sliding *ngFor="let user of users">
      <ion-item Lines= "inset" button [routerLink]="['/user-edit', user.id]">
        <ion-avatar item-start>
        </ion-avatar>
        <ion-label>
            <ion-text >
              <h3>{{user.nombres}} </h3>
            </ion-text>
            <p>{{user.apellidos}}</p>
            <ion-text >
              <p>{{user.email}}</p>
            </ion-text>
        </ion-label>
      </ion-item> 
      <ion-item-options side="end">
        <ion-item-option (click)="onRemove(item)" color="secodary">
           <ion-icon name="checkmark" slot="end"></ion-icon>
        </ion-item-option>
  
      </ion-item-options>  
    </ion-item-sliding>
  </ion-list>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button routerLink="/user-edit" routerDirection="forward">
    <ion-icon name="add">
    </ion-icon> 
  
  </ion-fab-button> 
  </ion-fab>
  
  </ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Projectos</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list> 
    <ion-item-sliding *ngFor="let project of projects">
      <ion-item Lines= "inset" button [routerLink]="['/project-edit', project.id]">
        <ion-label>
            {{project.project_name}}
        </ion-label>
      </ion-item> 
      <ion-item-options side="end">
        <ion-item-option (click)="onRemove(item)" color="secodary">
           <ion-icon name="checkmark" slot="end"></ion-icon>
        </ion-item-option>
  
      </ion-item-options>  
    </ion-item-sliding>
  </ion-list>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button routerLink="/project-edit'" routerDirection="forward">
    <ion-icon name="add">
    </ion-icon> 
  
  </ion-fab-button> 
  </ion-fab>
  
  </ion-content>
